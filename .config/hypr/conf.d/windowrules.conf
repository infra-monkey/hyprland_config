windowrule = workspace 9, class:(Spotify)|(spotify)
windowrule = workspace 7, tile, initialclass:(thunderbird)|(org.mozilla.Thunderbird)
windowrule = workspace 7, tile, class:(Proton Mail)
windowrule = tile, class:(ONLYOFFICE Desktop Editors)
windowrule = workspace 8, class:(Mattermost)|(com.mattermost.Desktop)
windowrule = workspace 8, class:(com.slack.Slack)
windowrule = workspace 8, class:(org.kde.neochat)
windowrule = workspace 8, class:(zoom)
windowrule = workspace 8, class:(discord)
windowrule = workspace 4, class:(Code)|(code-oss)|(code)
windowrule = workspace 4, class:(kdevelop)
windowrule = tile, class:(firefox)
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
