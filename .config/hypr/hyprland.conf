#

source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/init.conf
source = ~/.config/hypr/conf.d/misc.conf
source = ~/.config/hypr/conf.d/env.conf
source = ~/.config/hypr/conf.d/inputs.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 3

    layout = master
}

source = ~/.config/hypr/conf.d/visuals.conf
source = ~/.config/hypr/conf.d/layout.conf
source = ~/.config/hypr/conf.d/windowrules.conf
source = ~/.config/hypr/conf.d/bindings.conf

